{%extends "transportes/base.html"%}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Usuario</title>
</head>
<body>
    {%block contenedor%}
    <h3>Agregar Servicio</h3>
    <form action="{%url 'transportes:actualizarServicios'%}" method="post">
        {%csrf_token%}
        <input type="hidden" name="id" value="{{ servicios.id }}"/>
        <div class="mb-3 mt-3">
          <label for="" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id=""  value="{{ servicios.nombre }}" name="nombre">
        </div>
        <div class="mb-3 mt-3">
          <label>Tipo de servicio:</label>
            <select class="form-control" name="tipo_serv">
                <option value="">Seleccione:</option>
                {% for c in tipo_serv  %}
                    <option value="{{ c.id }}"{% if servicios.tipo_serv.id == c.id %}selected=""{% endif %}>{{ c.id}} - {{ c.nombre }}</option>
                {% endfor %}
            </select>

          </div>
          
        
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      {%endblock%}
      
</body>
</html>
