{%extends "transportes/base.html"%}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Usuario</title>
</head>
<body>
    {%block contenedor%}
    <h3>Editar Tipo de Servicio</h3>
    <form action="{%url 'transportes:actualizarTiposdeServicios'%}" method="post">
        {%csrf_token%}
        <input type="hidden" name="id" value="{{ TipoServ.id }}"/>

        <div class="mb-3 mt-3">
          <label for="" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="" value="{{ TipoServ.nombre }}" name="nombre">
        </div>
        <div class="mb-3 mt-3">
            <label for="" class="form-label">Caracteristicas:</label>
            <input type="text" class="form-control" id="" value="{{ TipoServ.caracteristicas }}" name="caracteristicas">
          </div>
          
        
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      {%endblock%}
      
</body>
</html>
